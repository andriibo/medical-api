<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
            <h1 class="text-center">{{ title }}</h1>
            <br>
            <div id="status"></div>
            <div id="vitals">
                <label for="patient">Select Patient:</label>
                <select class="form-control" id="patient" v-model="selectedPatient" @change="onChange($event)">
                    <option  v-for="patient of listPatients" :value="patient">{{ patient }}</option>
                </select>
                <br>
                <label for="hr">Heart Rate:</label>
                <input type="checkbox" v-model="hr" id="hr" class="form-control">
                <br>
                <label for="temp">Temperature:</label>
                <input type="checkbox" v-model="temp" id="temp" class="form-control">
                <br>
                <label for="messages">Vitals:</label>
                <div class="card">
                    <div id="messages" class="card-block">
                        <ul>
                            <li v-for="vital of vitals">{{ vital.name }}: {{ vital.value }}</li>
                        </ul>
                    </div>
                </div>
                <br>
                <button v-if="!sendingStarted" id="send" class="btn btn-success" @click.prevent="sendVitals">Send</button>
                <button v-if="sendingStarted" id="stop" class="btn btn-danger" @click.prevent="stopSendingVitals">Stop</button>
            </div>
        </div>
    </div>
</div>

<script src="patient.js"></script>
</body>
</html>
